<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tornaboda Bere y Ever</title>
    <link rel="icon" href="img/bye.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css"> <!-- Vincular el archivo CSS -->
</head>
<body>
    <div class="container">
        <h1>TornaBoda!!!!</h1>
        <img class="title-image" src="img/bye.png" alt="Imagen de Título">
        <h2 class="title-image">Esto Aun No Termina!!!!</h2>
        <p>Estas Invitado A Continuar Con El Festejo Al Dia Siguiente.</p>
        <p>Fecha: 3 de Noviembre de 2024</p>
        <p>Hora: A Partir de las 12:00 PM</p>
        <p>Lugar: Casa Club De Tossa Residencial</p>
        <p>Presiona: 9071# En El Interfón Para El acceso</p>
        <div class="location-container title-image">
            <img class="location-image" src="img/tossa.png" alt="Imagen de Ubicación">
            <button class="map-button" onclick="window.open('https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d54326.179388405726!2d-106.40525439999999!3d31.678008249999994!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x86e75d067f96ea25%3A0x4c7ff3af3e1c3b67!2sTossa%20Residencial%20Etapa%20I!5e0!3m2!1ses!2smx!4v1730237636431!5m2!1ses!2smx', '_blank')">Ver en Google Maps</button>
        </div>

        <div class="music-button" onclick="toggleMusic()">
            <img id="music-icon" src="img/speaker.svg" alt="Icono de Música" class="music-icon" /> <!-- Imagen inicial -->
        </div>
        
        <audio id="background-music" src="audio/Desvelado.mp3"></audio> <!-- Cambia la ruta a tu archivo de música -->
        
        <footer>
            <h2>Esperamos verte allí.</h2>
        </footer>
    </div>
    <script>
        const audio = document.getElementById('background-music');
        const musicIcon = document.getElementById('music-icon');
    
        function toggleMusic() {
            if (audio.paused) {
                audio.play(); // Reproduce la música
                musicIcon.src = "img/pause.svg"; // Cambia a la imagen de reproducir
            } else {
                audio.pause(); // Pausa la música
                musicIcon.src = "img/play.svg"; // Cambia a la imagen inicial
            }
        }
    
        // Reproduce la música automáticamente al cargar la página
        window.onload = function() {
            audio.play().catch(error => {
                console.log('Reproducción automática fallida:', error);
            });
        };
    </script>
    
</body>
</html>
