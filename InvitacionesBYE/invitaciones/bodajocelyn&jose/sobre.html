<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Invitación B&E</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Georgia', serif;
      background-color: #f3f0e0;
    }

    /* Sobre cerrado */
    #sobre {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('../bodajocelyn&jose/img/papelsobre.png'); /* Imagen de sobre cerrado */
      background-size: cover;
      background-position: center;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 1s ease;
    }

    /* Botón tipo sello con animación de palpitar */
    #logo-btn {
      width: 120px;
      height: 120px;
      background-image: url('../bodajocelyn&jose/img/logo.png'); /* Imagen tipo botón o logo */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      border: none;
      background-color: transparent;
      cursor: pointer;
      animation: palpitar 1.2s infinite;
    }

    @keyframes palpitar {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.15);
      }
    }

    /* Contenido de la carta */
    #contenido {
      display: none;
      padding: 40px;
      background-image: url('papel-textura.jpg'); /* Fondo tipo papel de carta */
      background-size: cover;
      min-height: 100vh;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #4b2e2e;
    }

    p {
      font-size: 1.2rem;
      color: #5a3d2b;
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>

<div id="sobre">
  <button id="logo-btn" aria-label="Abrir invitación"></button>
</div>

<div id="contenido">
  <h1>Bienvenidos a nuestra invitación</h1>
  <p>Nos complace que nos acompañes en este día tan especial...</p>
</div>

<audio id="musica" src="../bodajocelyn&jose/assets/LadyGaga,BrunoMarsDieWithASmile.mp3"></audio>

<script>
  const btn = document.getElementById('logo-btn');
  const sobre = document.getElementById('sobre');
  const contenido = document.getElementById('contenido');
  const musica = document.getElementById('musica');

  btn.addEventListener('click', () => {
    sobre.style.opacity = 0;
    setTimeout(() => {
      sobre.style.display = 'none';
      contenido.style.display = 'block';
      musica.play();
    }, 1000);
  });
</script>

</body>
</html>
