<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Confirmaci칩n de Asistencia</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #fdf7f2;
      color: #5a4a42;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #b19983;
      font-family: 'Playfair Display', serif;
      margin-bottom: 20px;
    }

    #boda-form {
      background: #fff;
      border-radius: 20px;
      padding: 30px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .form-campo {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    .form-campo:focus {
      border-color: #b19983;
      outline: none;
    }

    .btn-form {
      background: #b19983;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-form:hover {
      background: #a1836b;
    }

    #respuesta-form {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
      padding: 10px;
      border-radius: 10px;
      display: none;
    }

    #respuesta-form.green {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }

    #respuesta-form.red {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }

    #respuesta-form.gray {
      background-color: #f3f3f3;
      color: #666;
      display: block;
    }
  </style>
</head>
<body>

  <h2>Confirma tu Asistencia</h2>

  <form id="boda-form">
    <div class="m-20 wow fadeInLeft">
      <input class="form-campo" type="text" name="nombre" placeholder="Tu nombre" required><br>
    </div>

    <div class="m-20 wow fadeInLeft">
      <select class="form-campo" name="asistencia" required>
        <option value="">쮸sistir치s?</option>
        <option value="S칤">S칤</option>
        <option value="No">No</option>
      </select><br>
    </div>

    <div class="m-20 wow fadeInLeft">
      <input class="form-campo" type="text" name="acompanante" placeholder="쯅ombre del acompa침ante? (opcional)"><br>
    </div>

    <div class="m-40 wow fadeInLeft">
      <textarea class="form-campo" name="mensaje" placeholder="Escribe un mensaje..."></textarea><br>
    </div>

    <div class="m-0 wow fadeInLeft" align="center">
      <button class="btn-form" type="submit">Enviar</button>
    </div>

    <!-- Mensaje din치mico -->
    <div id="respuesta-form"></div>
  </form>

  <script>
    document.getElementById("boda-form").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const data = new FormData(form);
      const mensajeDiv = document.getElementById("respuesta-form");

      // Mostrar mensaje temporal mientras se env칤a
      mensajeDiv.textContent = "Enviando...";
      mensajeDiv.className = "gray";

      fetch("https://script.google.com/macros/s/AKfycbwwXcqMoHLWFe-YVAZ_4nWEsTyLCDKkwQ9DWkXGaSfNSl2bYKR3JP7USYzyYrULdvo/exec", {
        method: "POST",
        body: data
      })
      .then(response => {
        if (response.ok) {
          mensajeDiv.textContent = "춰Gracias por confirmar tu asistencia! 游눏";
          mensajeDiv.className = "green";
          form.reset();
        } else {
          throw new Error("Error al enviar");
        }
      })
      .catch(error => {
        mensajeDiv.textContent = "Ocurri칩 un error. Por favor intenta nuevamente.";
        mensajeDiv.className = "red";
      });
    });
  </script>

</body>
</html>
