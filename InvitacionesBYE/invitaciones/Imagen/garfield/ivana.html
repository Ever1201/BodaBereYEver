<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación Ivana</title>
    <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+Great+Primer+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/sello3.png" type="image/png">
</head>
<body>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <img src="img/logogarfield.png" alt="medallon">
            <button class="play-btn btn" onclick="startMusic()">Ver</button>
        </div>
    </div>

    <!-- Botón de Pausa/Reanudar (Fuera del modal) -->
    <button class="pause-btn" id="pauseBtn"></button>

    <!-- Audio -->
    <audio id="audio" loop>
        <source src="musica/garfield.mp3" type="audio/mpeg">
    </audio>

    <script src="script/script.js"></script>
</body>
</html>
