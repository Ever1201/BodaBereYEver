<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sello - Tu Marca</title>
    <link rel="stylesheet" href="content/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="content/img/sello3.png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="content/img/sello.png" alt="Logo Sello">
            <a href="https://wa.me/5216565721986?text=Hola%2C%20quiero%20más%20información%20sobre%20sus%20productos" class="whatsapp-float" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp" width="50" height="50">
            </a>
        </div>
        <!-- Botón de hamburguesa -->
        <button class="menu-toggle" aria-label="Abrir menú">
            <span class="hamburger"></span>
        </button>
        <!-- Menú de navegación -->
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="acercade.html">Acerca de</a></li>
                <li><a href="cotizar.html">Cotiza tu invitacion</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Bienvenido</h1>
            <p>El lugar ideal para hacer tus sueños realidad.</p>
            <br><br><br><br><br><br><br><br><br><br>
            <a href="listademos.html" class="btn">Descubre nuestros ejemplos</a>
        </section>    
    </main>

    <footer>
        <p>&copy; 2025 Ever Garcia. Todos los derechos reservados.</p>
    </footer>
    <script>
    // Ajustar el margen superior del main según la altura del header
        document.addEventListener('DOMContentLoaded', () => {
            const header = document.querySelector('header');
            const main = document.querySelector('main');
            const footer = document.querySelector('footer');
            
            // Ajustar margen superior
            const adjustMainMargin = () => {
                const headerHeight = header.offsetHeight;
                main.style.marginTop = `${headerHeight}px`;
            };
            adjustMainMargin();
            window.addEventListener('resize', adjustMainMargin);

            // Ajuste de pie de página si el contenido es pequeño
            const adjustFooterPosition = () => {
                const viewportHeight = window.innerHeight;
                const contentHeight = document.body.offsetHeight;

                if (contentHeight < viewportHeight) {
                    main.style.minHeight = `${viewportHeight - footer.offsetHeight - main.offsetTop}px`;
                }
            };
            adjustFooterPosition();
            window.addEventListener('resize', adjustFooterPosition);

            // Variables para sumar valores
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const totalSumDisplay = document.getElementById('totalSum');

            // Actualizar la suma total cuando se seleccionan opciones
            checkboxes.forEach((checkbox) => {
                checkbox.addEventListener('change', () => {
                    let total = 0;
                    checkboxes.forEach((box) => {
                        if (box.checked) {
                            total += parseFloat(box.value);
                        }
                    });
                    totalSumDisplay.textContent = `Total: $${total.toFixed(2)}`;
                });
            });
        });

        // Función para alternar el menú
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('nav');
        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
    </script>

    <script src="content/js/scripts.js"></script>
</body>
</html>
