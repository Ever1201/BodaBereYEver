<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitaciones - Chidas</title>
    <link rel="stylesheet" href="content/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="content/img/sello3.png">
</head>
<body>
    <header>
        <div class="logo">
            <img src="content/img/sello.png" alt="Logo Sello">
        </div>
        <!-- Botón de hamburguesa -->
        <button class="menu-toggle" aria-label="Abrir menú">
            <span class="hamburger"></span>
        </button>
        <!-- Menú de navegación -->
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="acercade.html">Acerca de</a></li>
                <li><a href="cotizar.html">Cotiza tu invitacion</a></li>
            </ul>
        </nav>
    </header>

    <main><!-- Sección Acerca de Nosotros -->
        <section class="about">
            <h2>Acerca de Nosotros</h2>
            <p>Somos una marca que combina la belleza natural con un toque de lujo.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Ever Garcia. Todos los derechos reservados.</p>
    </footer>
    <script>
        // Seleccionar elementos
        const menuToggle = document.querySelector('.menu-toggle');
        const nav = document.querySelector('nav');
        
        // Función para alternar el menú
        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
    
        // Ajustar el margen superior del main según la altura del header
        document.addEventListener('DOMContentLoaded', () => {
        const header = document.querySelector('header');
        const main = document.querySelector('main');
        const adjustMainMargin = () => {
            const headerHeight = header.offsetHeight;
            main.style.marginTop = `${headerHeight}px`;
        };
    
        adjustMainMargin();
        window.addEventListener('resize', adjustMainMargin);
        });
    
        document.addEventListener('DOMContentLoaded', () => {
        const header = document.querySelector('header');
        const main = document.querySelector('main');
    
        // Función para ajustar el margen del main según la altura del header
        const adjustMainMargin = () => {
            const headerHeight = header.offsetHeight;
            main.style.marginTop = `${headerHeight}px`;
        };
    
        // Ejecutar el ajuste inicialmente
        adjustMainMargin();
    
        // Recalcular si la ventana cambia de tamaño (por ejemplo, en diseño responsivo)
        window.addEventListener('resize', adjustMainMargin);
        });

        
        document.addEventListener('DOMContentLoaded', () => {
            const main = document.querySelector('main');
            const footer = document.querySelector('footer');
    
            const adjustFooterPosition = () => {
                const viewportHeight = window.innerHeight;
                const contentHeight = document.body.offsetHeight;

            // Si el contenido no llena la pantalla, ajusta el espacio
            if (contentHeight < viewportHeight) {
                main.style.minHeight = `${viewportHeight - footer.offsetHeight - main.offsetTop}px`;
            }
        };

    // Ejecutar al cargar y redimensionar
    adjustFooterPosition();
    window.addEventListener('resize', adjustFooterPosition);
});
        </script>
    <script src="content/js/scripts.js"></script>
</body>
</html>
