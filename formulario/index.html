<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Invitaciones B&E</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Formulario para Crear tu Invitación Digital</h1>
    <form id="invitationForm">

      <section>
        <h2>Datos del Cliente</h2>
        <label>Nombre completo: <input type="text" name="nombre" required /></label>
        <label>Correo electrónico: <input type="email" name="correo" required /></label>
        <label>Teléfono de contacto: <input type="tel" name="telefono" required /></label>
      </section>

      <section>
        <h2>Información del Evento</h2>
        <label>Tipo de evento:
          <select name="tipo_evento">
            <option>Boda</option>
            <option>Cumpleaños</option>
            <option>Bautizo</option>
            <option>XV Años</option>
            <option>Otro</option>
          </select>
        </label>
        <label>Fecha del evento: <input type="date" name="fecha" required /></label>
        <label>Hora de inicio: <input type="time" name="hora_inicio" required /></label>
        <label>Hora de fin: <input type="time" name="hora_fin" /></label>
        <label>Lugar del evento: <input type="text" name="lugar" required /></label>
        <label>Link de Google Maps: <input type="url" name="mapa" /></label>
        <label>Código de vestimenta: <input type="text" name="vestimenta" /></label>
        <label>Tipo de ceremonia: <input type="text" name="ceremonia" /></label>
      </section>

      <section>
        <h2>Datos de los Festejados / Anfitriones</h2>
        <label>Nombres: <input type="text" name="nombres_festejados" required /></label>
        <label>Frase o mensaje especial: <textarea name="frase"></textarea></label>
        <label>¿Deseas incluir fotos?: <input type="file" name="fotos" multiple /></label>
        <label>Música de fondo: <input type="text" name="musica" /></label>
      </section>

      <section>
        <h2>Secciones adicionales</h2>
        <label>Itinerario: <textarea name="itinerario"></textarea></label>
        <label>Historia de los festejados: <textarea name="historia"></textarea></label>
        <label>Mesa de regalos / cuenta bancaria: <textarea name="mesa_regalos"></textarea></label>
        <label>Confirmación de asistencia (RSVP): <input type="url" name="rsvp" /></label>
        <label>Indicaciones especiales: <textarea name="indicaciones"></textarea></label>
      </section>

      <section>
        <h2>Estilo de la Invitación</h2>
        <label>Temática: <input type="text" name="tematica" /></label>
        <label>Colores preferidos: <input type="text" name="colores" /></label>
        <label>Logo o imagen especial: <input type="file" name="logo" /></label>
        <label>Dominio personalizado (opcional): <input type="text" name="dominio" /></label>
        <label>¿Visible en?:
          <select name="visibilidad">
            <option>Ambos (móvil y PC)</option>
            <option>Solo móvil</option>
            <option>Solo PC</option>
          </select>
        </label>
      </section>

      <section>
        <h2>Redes Sociales</h2>
        <label>Redes a enlazar (Instagram, Facebook, etc.): <input type="text" name="redes" /></label>
      </section>

      <button type="submit">Enviar formulario</button>
    </form>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
